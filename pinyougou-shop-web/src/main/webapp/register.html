	<script type="text/javascript">
        //判断字符是否为空的方法
        function isEmpty(obj){
            if(typeof obj == "undefined" || obj == null || obj == ""){
                return true;
            }else{
                return false;
            }
        }

		//判断登陆名是否重复
        function onBlurShopName(){
            //拿到用户输入的值
            var val=document.getElementById("name").value;
			if (!isEmpty(val)){
                $.ajax({
                    type: "GET",
                    url: "../seller/hasName.do",
                    dataType: "json",
                    data: "name="+val,
                    success: function(msg){
                       if(msg){
                           document.getElementById('loginShowName').innerText = '当前登录名没被使用,请放心使用';
					   }else{
                           document.getElementById('loginShowName').innerText = '当前登录名已经存在,换个试试';
					   }
                    }
                });
			}
        }
	</script>
